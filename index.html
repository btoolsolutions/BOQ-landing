<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>bTool BOQ Generator</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <!-- HEADER -->
  <header class="header">
    <img src="logo.png" alt="bTool" class="logo">
  </header>

  <!-- MAIN SECTION -->
  <main class="container">
    <h1 class="title">Generate BOQ Instantly</h1>

    <form id="leadForm">
      <div class="form-group">
        <label>Name</label>
        <input type="text" name="name" required />
      </div>

      <div class="form-group">
        <label>Company</label>
        <input type="text" name="company" required />
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" required />
      </div>

      <div class="form-group">
        <label>Phone</label>
        <input type="text" name="phone" required />
      </div>

      <div class="form-group">
        <label>Location</label>
        <input type="text" name="location" required />
      </div>

      <button type="submit" id="submitBtn">Get BOQ Access</button>
    </form>
  </main>

  <!-- POPUP MODAL -->
  <div id="btModal" class="bt-modal">
    <div class="bt-modal-content">

      <div class="bt-modal-header">
        <img src="logo.png" alt="bTool" class="bt-modal-logo">
      </div>

      <div class="bt-modal-body">
        <!-- Corrected title (Red + no cross icon) -->
        <h2 id="btModalTitle">
          <span style="color: red; font-weight: 600;">Account already exists</span>
        </h2>

        <p id="btModalMessage">
          An account with this email already exists. Please contact admin for support.
        </p>

        <div class="bt-modal-actions">
          <a id="btModalBtn" class="bt-modal-button" href="#">OK</a>
        </div>
      </div>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
